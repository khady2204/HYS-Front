<ion-content class="ion-padding">
  <div class="container">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">

    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Connexion</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            autocomplete="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            autocomplete="current-password"
          ></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-checkbox
            slot="start"
            [(ngModel)]="acceptTerms"
            name="acceptTerms"
          ></ion-checkbox>
          <ion-label>Jâ€™accepte</ion-label>
        </ion-item>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="!loginForm.form.valid || !acceptTerms"
        >
          Se connecter
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
