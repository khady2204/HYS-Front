<!-- Bouton central -->
<div class="position-relative">
  <button
    class="btn bg-white text-dark py-1 px-3 rounded-3 d-flex align-items-center gap-5"
    type="button"
    (click)="toggleDrawer()"
    style="font-size: 0.9rem; font-family: Arial; z-index: 2;"
  >
    My lover
    <i class="bi bi-sliders pl-3"></i>
  </button>
</div>

<!-- Drawer latÃ©ral -->
<div *ngIf="showDrawer" class="drawer-overlay" (click)="toggleDrawer()">
  <div class="drawer-content slide-in-right" (click)="$event.stopPropagation()">
    <div class="text-end">
      <i class="bi bi-x-lg fs-5" (click)="toggleDrawer()" style="cursor: pointer;"></i>
    </div>

    <a
      *ngFor="let link of drawerLinks"
      [href]="link.href"
      class="list-group-item list-group-item-action d-flex align-items-center gap-3 py-3"
    >
      <div
        class="rounded-circle d-flex justify-content-center align-items-center"
        [ngClass]="link.bgColor"
        style="width: 36px; height: 36px;"
      >
        <i class="bi" [ngClass]="link.icon + ' text-white fs-5'"></i>
      </div>
      <span class="fw-semibold text-dark">{{ link.label }}</span>
    </a>
  </div>
</div>
