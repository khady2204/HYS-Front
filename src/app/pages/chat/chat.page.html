<ion-content class="bg-white">

  <!-- Conteneur principal en hauteur pleine -->
  <div class="d-flex flex-column vh-100">

    <!-- En-tête -->
    <div class="chat-header d-flex align-items-center gap-3 px-3 pt-4 pb-3 border-bottom">
      <i class="bi bi-arrow-left fs-4" (click)="goBack()"></i>
      <img [src]="user?.profileImage || 'assets/img/myLOve/suggestion/user4.png'" class="rounded-circle" width="40" height="40" />
      <div class="ms-1">
        <h6 class="mb-0 fw-bold">{{ user?.prenom }} {{ user?.nom }}</h6>
        <small class="text-muted">En ligne</small>
      </div>
    </div>

    <!-- Zone des messages -->
    <div class="flex-grow-1 overflow-auto px-3">
      <div *ngIf="messages.length === 0" class="text-center text-muted mt-5">
        Aucune discussion trouvée.
      </div>

      <div *ngFor="let message of messages; let i = index">
        
        <!-- Affiche la date entre messages quand elle change -->
        <div *ngIf="i === 0 || !isSameDate(messages[i-1].timestamp, message.timestamp)" class="text-center my-2">
          <span class="px-3 py-1 rounded-pill small text-muted">
            {{ formatDate(message.timestamp) }}
          </span>
        </div>
        
        <div
          class="d-flex mb-2"
          [ngClass]="{
            'justify-content-end': message.senderId === currentUserId,
            'justify-content-start': message.senderId !== currentUserId
          }"
        >
          <div
            class="msg-bubble"
            [ngClass]="{
              'sent': message.senderId === currentUserId,
              'received': message.senderId !== currentUserId
            }"
          >
            <div>{{ message.content }}</div>
            <div class="msg-time">
              {{ message.timestamp | date:'shortTime' }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Zone de saisie -->
    <div class="chat-input d-flex align-items-center p-3 border-top gap-3 bg-white">
      <label class="mb-0">
        <i class="bi bi-paperclip fs-5" style="cursor:pointer;"></i>
        <input type="file" accept="image/*,video/*" style="display:none;" />
      </label>
      <input
        type="text"
        class="form-control rounded-pill"
        [(ngModel)]="newMessage"
        (keydown.enter)="sendMessage()"
        placeholder="Message"
        style="background:#f5f5f5; border:none;"
      />
      <button type="button" class="btn p-0" (click)="sendMessage()">
        <i class="bi bi-mic fs-5"></i>
      </button>
      <i class="bi bi-gear fs-5" style="cursor:pointer;"></i>
    </div>

  </div>

</ion-content>
