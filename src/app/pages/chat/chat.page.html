<ion-content class="bg-white">

  <div class="d-flex flex-column vh-100">

    <!-- En-tête -->
    <div class="chat-header d-flex align-items-center gap-3 px-3 pt-5 pb-3 border-bottom">
      <i class="bi bi-arrow-left fs-4" (click)="goBack()"></i>
      <img [src]="user?.profileImage || 'assets/img/myLOve/suggestion/user4.png'" class="rounded-circle" width="40" height="40" />
      <div class="ms-1">
        <h6 class="mb-0 fw-bold">{{ user?.prenom }} {{ user?.nom }}</h6>
        <small class="text-muted">{{ getUserStatus() }}</small>
      </div>
    </div>

    <!-- Zone des messages -->
    <div class="flex-grow-1 overflow-auto px-3" #messageContainer>
      <div *ngIf="messages.length === 0" class="text-center text-muted mt-5">
        Aucune discussion trouvée.
      </div>

      <div *ngFor="let message of messages; let i = index">
        <!-- Affiche la date entre messages quand elle change -->
        <div *ngIf="i === 0 || !isSameDate(messages[i-1].timestamp, message.timestamp)" class="text-center my-2">
          <span class="px-3 py-1 rounded-pill small text-muted">
            {{ formatDate(message.timestamp) }}
          </span>
        </div>

        <!-- Bulle du message -->
        <div
          class="d-flex mb-2"
          [ngClass]="{
            'justify-content-end': message.senderId === currentUserId,
            'justify-content-start': message.senderId !== currentUserId
          }"
        >
          <div
            class="msg-bubble"
            [ngClass]="{
              'sent': message.senderId === currentUserId,
              'received': message.senderId !== currentUserId
            }"
          >

            <!-- Texte -->
            <div *ngIf="message.content">
              {{ message.content }}
            </div>

            <!-- Image -->
            <div *ngIf="message.mediaType === 'image' && message.mediaUrl">
              <img [src]="message.mediaUrl" alt="Image" style="max-width: 200px; border-radius: 8px;" />
            </div>

            <!-- Vidéo -->
            <div *ngIf="message.mediaType === 'video' && message.mediaUrl">
              <video [src]="message.mediaUrl" controls style="max-width: 200px; border-radius: 8px;"></video>
            </div>

            <!-- Audio -->
            <div *ngIf="message.mediaType === 'audio' && message.mediaUrl">
              <audio [src]="message.mediaUrl" controls style="max-width: 200px; border-radius: 8px;"></audio>
              <small class="text-muted">{{ message.audioDuration }}s</small>
            </div>

            <!-- Heure -->
            <div class="msg-time">
              {{ message.timestamp | date:'shortTime' }}
            </div>
          </div>
        </div>
      </div>

      <!-- Ancre pour scroll auto -->
      <div #bottom></div>
    </div>

    <!-- Aperçu du fichier sélectionné -->
    <div *ngIf="previewUrl" class="p-2 position-relative" style="display:inline-block;">
      <button (click)="removeSelectedFile()" class="btn btn-light btn-sm position-absolute" style="top:5px; right:5px; border-radius:50%;">
        ✖
      </button>

      <div *ngIf="selectedFile?.type?.startsWith('image')">
        <img [src]="previewUrl" alt="Aperçu" style="max-width: 200px; border-radius: 8px;" />
      </div>

      <div *ngIf="selectedFile?.type?.startsWith('video')">
        <video [src]="previewUrl" controls style="max-width: 200px; border-radius: 8px;"></video>
      </div>
    </div>

    <!-- Zone de saisie -->
    <div class="chat-input d-flex align-items-center p-3 border-top gap-3 bg-white">

      <!-- Bouton de sélection de fichier -->
      <label class="mb-0">
        <i class="bi bi-camera fs-5" style="cursor:pointer;"></i>
        <input type="file" accept="image/*,video/*" style="display:none;" (change)="onFileSelected($event)" />
      </label>

      <input
        type="text"
        class="form-control rounded-pill"
        [(ngModel)]="newMessage"
        (keydown.enter)="sendMessage()"
        placeholder="Message"
        style="background:#f5f5f5; border:none;"
      />

      <!-- Bouton d'envoi -->
      <button type="button" class="btn btn-sm" (click)="sendMessage()">
        <i class="bi bi-send fs-5"></i>
      </button>

      <!-- Bouton d'enregistrement audio -->
      <div class="d-flex align-items-center gap-2">
        <button type="button" class="btn p-0" *ngIf="!isRecording" (click)="startRecording()">
          <i class="bi bi-mic fs-5 text-dark"></i>
        </button>
        
        <button type="button" class="btn p-0" *ngIf="isRecording" (click)="stopRecording()">
          <i class="bi bi-stop-circle fs-5 text-danger"></i>
        </button>
        
        <!-- Affiche la durée pendant l'enregistrement -->
        <span *ngIf="isRecording" class="text-muted">{{ recordingTime }}s</span>
      </div>


      <!-- Bouton de paramètres -->
      <i class="bi bi-gear fs-5" style="cursor:pointer;"></i>
    </div>

  </div>

</ion-content>
