<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/login" text=""></ion-back-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="sms-container" [fullscreen]="true">
  <div class="sms-wrapper">
    <div class="logo-container">
      <ion-img src="assets/logo.png" class="logo-img"></ion-img>
    </div>
    <div class="title-container">
    <h1>Validation SMS</h1>
    </div>
    
    <div class="input-container">
        <label class="input-label">Code</label>
        <ion-input type="email"  placeholder="xxxxxxx"> </ion-input>
    </div>
    <ion-button expand="block" class="send-btn" type="submit">Valider</ion-button>
  </div>
</ion-content>
