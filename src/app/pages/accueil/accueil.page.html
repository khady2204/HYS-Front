<div class="image-wrapper position-relative">

  <!-- Bouton "options" -->
  <div class="options-btn-wrapper">
    <button class="options-btn">
      <i class="bi bi-three-dots-vertical text-secondary"></i>
    </button>
  </div>

  <!-- Image -->
  <img src="assets/img/photo01accueil.png" class="img-fluid w-100" alt="Profil" />

  <!-- Services -->
  <div
    class="services-section bg-white rounded-top-5 py-5 position-absolute start-0 w-100"
    style="top: calc(100% - 40px); z-index: 10;">

    <h2 class="text-center fw-bold">Nos services</h2>

    <div class="row gx-3 gy-3 text-center justify-content-center px-2">

      <!-- Service 1 : My love -->
      <div class="col-6 d-flex justify-content-center">
        <a
          [routerLink]="'/suggestion'"
          class="btn text-white px-4 py-3 mb-3 d-flex align-items-center gap-2 rounded-3 fs-6 text-decoration-none"
          style="width: 100%; max-width: 160px; background-color: #ff008A; white-space: normal; word-break: break-word;">
          <div class="icon-wrapper d-flex align-items-center justify-content-center bg-white rounded-circle">
            <img src="assets/icon/coeur.png" class="icon-img" alt="icon" />
          </div>
          My love
        </a>
      </div>

      <!-- Service 2 : Santé -->
      <div class="col-6 d-flex justify-content-center">
        <a
          [routerLink]="'/construction'"
          class="btn text-white px-4 py-3 mb-3 d-flex align-items-center gap-2 rounded-3 fs-6 text-decoration-none"
          style="width: 100%; max-width: 160px; background-color: #2E7D32; white-space: normal; word-break: break-word;">
          <div class="icon-wrapper d-flex align-items-center justify-content-center bg-white rounded-circle">
            <img src="assets/icon/sante.png" class="icon-img" alt="icon" />
          </div>
          Santé
        </a>
      </div>

      <!-- Service 3 : Voyage -->
      <div class="col-6 d-flex justify-content-center">
        <a
          [routerLink]="'/construction'"
          class="btn text-white px-4 py- mb-3 d-flex align-items-center gap-2 rounded-3 fs-6 text-decoration-none"
          style="width: 100%; max-width: 160px; background-color: #0288D1; white-space: normal; word-break: break-word;">
          <div class="icon-wrapper d-flex align-items-center justify-content-center bg-white rounded-circle">
            <img src="assets/icon/avion.png" class="icon-img" alt="icon" />
          </div>
          Voyage
        </a>
      </div>

      <!-- Service 4 : Éducation -->
      <div class="col-6 d-flex justify-content-center">
        <a
          [routerLink]="'/construction'"
          class="btn text-white px-4 py-3 mb-3 d-flex align-items-center gap-2 rounded-3 text-decoration-none"
          style="width: 100%; max-width: 160px; background-color: #303F9F; white-space: normal; word-break: break-word;">
          <div class="icon-wrapper d-flex align-items-center justify-content-center bg-white rounded-circle">
            <img src="assets/icon/education.png" class="icon-img" alt="icon" />
          </div>
          Éducation
        </a>
      </div>

      <!-- Service 5 : Religion -->
      <div class="col-6 d-flex justify-content-center">
        <a
          [routerLink]="'/construction'"
          class="btn text-white px-4 py-3 mb-3 d-flex align-items-center gap-2 rounded-3 fs-6 text-decoration-none"
          style="width: 100%; max-width: 160px; background-color: #6A1B9A; white-space: normal; word-break: break-word;">
          <div class="icon-wrapper d-flex align-items-center justify-content-center bg-white rounded-circle">
            <img src="assets/icon/etoileetcroissant.png" class="icon-img" alt="icon" />
          </div>
          Religion
        </a>
      </div>

      <!-- Service 6 : Bourse -->
      <div class="col-6 d-flex justify-content-center">
        <a
          [routerLink]="'/construction'"
          class="btn text-white px-4 py-3 mb-3 d-flex align-items-center gap-2 rounded-3 fs-6 text-decoration-none"
          style="width: 100%; max-width: 160px; background-color: #F9A825; white-space: normal; word-break: break-word;">
          <div class="icon-wrapper d-flex align-items-center justify-content-center bg-white rounded-circle">
            <img src="assets/icon/portefeuille.png" class="icon-img" alt="icon" />
          </div>
          Bourse
        </a>
      </div>

    </div>
  </div>
</div>
