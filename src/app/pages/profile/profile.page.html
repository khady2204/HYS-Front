<ion-content class="bg-white">

  <!-- Bouton retour -->
  <ion-button fill="clear" color="light" class="position-absolute top-0 start-0 m-2" (click)="goBack()" style="z-index: 10;">
    <i class="bi bi-arrow-left text-dark m-2 pt-3 fs-5"></i>
  </ion-button>

  <!-- HEADER -->
  <div class="position-relative text-center w-100">
    <img
      src="assets/img/myLOve/profile/backgroundPink.png"
      alt="background"
      class="img-fluid w-100"
    />

    <!-- Profile utilisateur -->
    <div class="position-absolute start-50 translate-middle-x">
      <img
        src="assets/img/myLOve/suggestion/tabProfile.png"
        alt="Profile"
        class="profile-picture"
      />
    </div>
  </div>

  <!-- Infos utilisateur -->
  <div class="text-center mt-5 pt-3">
    <h5 class="fw-bold mb-1">{{ prenom }} {{ nom }}</h5>
    <div class="text-muted">Docteur</div>
    <div class="text-muted small">
      <i class="bi bi-geo-alt-fill"></i> {{ adresse }}
    </div>
  </div>

  <!-- Boutons -->
  <div class="d-flex justify-content-center mt-4 gap-3 flex-wrap">
    <ion-button class="btn-pink" fill="clear" [routerLink]="['/edit-profile', userId]">Modifier</ion-button>
    <ion-button class="btn-pink" fill="clear">Ajouter</ion-button>
  </div>

  <!-- Section Photos -->
  <div class="mt-5 px-3">
    <h5 class="text-center fw-bold mb-2">Photos</h5>
    <div class="d-flex justify-content-center flex-wrap gap-2 border-top pt-3 photo-list">
      <img *ngFor="let photo of photos" [src]="photo" alt="Photo" class="photos" />
    </div>
  </div>

  <!-- Menu flottant -->
  <app-floating-menu></app-floating-menu>

</ion-content>
