<ion-content class="bg-pink">

  <!-- HEADER -->
  <div class="header px-3 pt-5 pb-3">
    <div class="d-flex align-items-center justify-content-between pb-3">
      <i class="bi bi-search fs-4 text-white rounded-circle d-flex align-items-center justify-content-center"></i>
      <app-dropdown-drawer></app-dropdown-drawer>
      <a [routerLink]="['/profile', userId]">
        <img
          src="assets/img/myLOve/suggestion/tabProfile.png"
          alt="Profile"
          class="rounded-circle border border-white"
          width="40"
          height="40"
        />
      </a>
    </div>

    <!-- Stories -->
    <div class="d-flex overflow-auto gap-3 pt-2 pb-1 px-3">
      <!-- Mon statut -->
      <div class="d-flex flex-column pb-3 align-items-center text-white text-center" style="font-size: 0.7rem;">
        <div class="position-relative">
          <img src="assets/img/myLOve/suggestion/tabProfile.png" class="rounded-circle border border-white" width="55" height="55" />
          <div class="position-absolute bottom-0 end-0 bg-white text-pink rounded-circle"
               style="width: 18px; height: 18px; font-size: 1rem; display: flex; align-items: center; justify-content: center;">
            <i class="bi bi-plus text-black"></i>
          </div>
        </div>
        <span class="mt-1">mon statut</span>
      </div>

      <!-- Statuts utilisateurs -->
      <div class="d-flex flex-column pb-3 align-items-center text-white text-center" style="font-size: 0.7rem;" *ngFor="let s of [1,2,3,4]">
        <div>
          <img src="assets/img/myLOve/suggestion/user2.png" class="rounded-circle bg-grey" style="object-fit: cover; display: block; height: 55px;" />
        </div>
        <span class="mt-1 user-status">statut</span>
      </div>
    </div>
  </div>

  <!-- ONGLET -->
  <div class="d-flex w-100 position-relative" style="margin-top: -27px;">
    <a class="tab-button active disabled" tabindex="-1" aria-disabled="true">Discussions</a>
    <a href="suggestion" class="tab-button inactive">Suggestions</a>
  </div>

  <!-- DISCUSSIONS -->
  <div class="px-3 mt-3">
    <ion-list class="discussion-item">

      <!-- Message si aucune discussion -->
      <div *ngIf="discussions?.length === 0" class="text-center text-muted mt-5">
        Aucune discussion pour le moment.
      </div>

      <!-- Liste des discussions -->
      <ion-item-sliding #slidingItem *ngFor="let discussion of discussions">
        <ng-container *ngIf="discussion.ami.id !== currentUserId">

          <!-- Options à droite -->
          <ion-item-options side="end">
            <ion-item-option class="bg-red" (click)="supprimer(discussion)">
              <i class="bi bi-trash-fill text-white fs-5 d-flex align-items-center justify-content-center w-100 h-100"></i>
            </ion-item-option>
            <ion-item-option class="bg-yellow" [routerLink]="['/report-partner']">
              <i class="bi bi-flag-fill text-white fs-5 d-flex align-items-center justify-content-center w-100 h-100"></i>
            </ion-item-option>
          </ion-item-options>

          <!-- Contenu de la discussion -->
          <ion-item button (click)="navigateToChat(discussion.ami.id)">
            <ion-avatar slot="start">
              <img [src]="discussion.ami.profileImage || 'assets/img/default-avatar.png'" />
            </ion-avatar>
            <ion-label class="ion-text-wrap">
              <h6 class="fw-bold mb-1">
                {{ discussion.ami.prenom }} {{ discussion.ami.nom }}
              </h6>
              

              <!-- Dernier message avec distinction audio/image/video -->
              <p class="text-muted small mb-0" style="display: flex; align-items: center; gap: 4px;">
                <ng-container *ngIf="discussion.messages.length > 0; else noMessage">
                  <ng-container [ngSwitch]="discussion.messages[discussion.messages.length - 1]?.mediaType">
                    <span *ngSwitchCase="'image'">
                      <i class="bi bi-image"></i> Image
                    </span>
                    <span *ngSwitchCase="'video'">
                      <i class="bi bi-camera-video"></i> Vidéo
                    </span>
                    <span *ngSwitchCase="'audio'">
                      <i class="bi bi-mic"></i> Audio
                    </span>
                    <span *ngSwitchDefault>
                      {{ discussion.messages[discussion.messages.length - 1]?.content }}
                    </span>
                  </ng-container>
                </ng-container>
                <ng-template #noMessage>Aucun message</ng-template>
              </p>
            </ion-label>

            <!-- Badge message non lu -->
            <ion-badge *ngIf="discussion.unreadCount && discussion.unreadCount > 0" color="danger">
              {{ discussion.unreadCount }}
            </ion-badge>

            <!-- Chevron Bootstrap placé à droite -->
            <i class="bi bi-chevron-right text-muted ms-2" slot="end"
              (click)="slidingItem.open('end')"
            ></i>
          </ion-item>
        </ng-container>
      </ion-item-sliding>
    </ion-list>

  </div>

  <!-- MENU FLOTTANT -->
  <app-floating-menu></app-floating-menu>
</ion-content>
