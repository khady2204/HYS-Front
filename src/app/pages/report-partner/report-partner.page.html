<ion-content class="mt-4">

  <!-- En-tête -->
  <div
    class="header px-3 pt-5 pb-5 d-flex align-items-center justify-content-between"
    style="background-color: #FF008A; margin-bottom: 25px;"
  >
    <!-- Icône retour -->
    <i class="bi bi-arrow-left fs-4 text-dark fw-bold" (click)="goBack()"></i>

    <!-- Menu déroulant -->
    <app-dropdown-drawer></app-dropdown-drawer>

    <!-- Avatar -->
    <a href="/profile">
      <img
        [src]="profileImageUrl || 'assets/profileParDefaut.jpg'"
        alt="Profile"
        class="rounded-circle border border-white"
        width="40"
        height="40"
      />
    </a>
  </div>

  <!-- Section formulaire -->
  <div id="sectionForm">
    <h2>Bloquer ou signaler</h2>
    <p>Pourquoi souhaitez-vous bloquer ou signaler votre partenaire ?</p>

    <form>

      <!-- Radios Ionic -->
      <ion-list lines="none">
        <ion-radio-group name="reason">

          <ion-item class="mb-2">
            <ion-radio slot="start" value="Comportement inapproprié"></ion-radio>
            <ion-label>Comportement inapproprié</ion-label>
          </ion-item>

          <ion-item class="mb-2">
            <ion-radio slot="start" value="Faux profil"></ion-radio>
            <ion-label>Faux profil</ion-label>
          </ion-item>

          <ion-item class="mb-2">
            <ion-radio slot="start" value="Autre"></ion-radio>
            <ion-label>Autre</ion-label>
          </ion-item>

        </ion-radio-group>
      </ion-list>

      <!-- Commentaires -->
      <div class="mb-4 mt-4">
        <p class="fw-semibold">Commentaires supplémentaires</p>
        <ion-textarea rows="4" placeholder="Écrivez ici..." class="custom-textarea"></ion-textarea>
      </div>

      <!-- Bouton -->
      <ion-button expand="block" class="btn-pink fw-bold">Envoyer</ion-button>
    </form>
  </div>

  <!-- Menu flottant -->
  <app-floating-menu></app-floating-menu>

</ion-content>
