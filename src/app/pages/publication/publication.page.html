<ion-content class="camera-content">
   <!-- Bouton retour -->
  <div class="floating-left">
    <ion-button fill="clear" class="back-btn" (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </div>
  <div class="media-preview">
    <img *ngIf="imageData" [src]="imageData" alt="preview" class="preview-img" />
  </div>
  <div class="bottom-section">
    <ion-item class="custom-input">
      <ion-input placeholder="Entrer votre texte ici"
        [(ngModel)]="texte">
      </ion-input>
    </ion-item>
    <div class="option-buttons">
      <ion-button class="option-btn" (click)="selectStoryOrProfil()" >
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        Story/profil
      </ion-button>
      <ion-button  class="option-btn" (click)="selectConfidentiality()">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        Confidentialit√©
      </ion-button>
    </div>
    <ion-button expand="block" class="publish-btn" (click)="submitPost()">
      Publier
      </ion-button>
  </div>
</ion-content>
