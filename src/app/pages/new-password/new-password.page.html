
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/f-password" text=""></ion-back-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="new-container" [fullscreen]="true">
  <div class="new-wrapper">
    <div class="logo-container">
      <img src="assets/logo.png" class="logo-img">
    </div>
    <div class="title-container">
    <h1>Reinitialisation</h1>
    </div>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
          <label class="input-label">Nouveau mot de passe</label>
          <input type="password"  placeholder="......." formControlName="newPassword"> 
      </div>
      <div class="input-container">
          <label class="input-label">Confirmer le mot de passe</label>
          <input type="password" placeholder="......."formControlName="confirmPassword" >
      </div>  
      <ion-button expand="block" class="send-btn" type="submit">Valider</ion-button>
    </form>
  </div>
</ion-content>
